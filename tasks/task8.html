<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-image: url(https://designbeep.com/wp-content/uploads/2011/07/8.dog-love-photos.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            background-attachment: fixed;
        }
        .page{
            text-align: center;
            position: relative;
            margin-top: 350px;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1{
            font-size: 40px;
            color: #ffcc00;
        }
        p{
            font-size: 20px;
            line-height: 1.5;
            text-align: center;
            margin: 10px 0;
            color: #ffffff;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
    </style>
</head>
<body>
     <div class="page">
        <h1>div tag</h1>
        <p>“An animal's eyes have the power to speak a great language.”</p>
        <br>
        <p>“If having a soul means being able to feel love and loyalty and gratitude, then animals are better off than a lot of humans.”</p>
        <br>
    </div>
    <div style="text-align: center;">
        <button class="button">
            <a href="https://designbeep.com/wp-content/uploads/2011/07/8.dog-love-photos.jpg" target="_blank">click here</a>
        </button>
    </div>
</body>
</html>
